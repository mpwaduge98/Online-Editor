<!DOCTYPE html>
<html>
<head>
	<title>SignUp/Login</title>
	<link rel="stylesheet" type="text/css" href="signUpstyles.css">
</head>
<body>

<div class="hero">
	<div class="form-box">
		<div class="left-side">
			<h2>Welcome</h2>
		</div>

		<div class="right-side">
		  	<h2>Login</h2>
		 <div class="social-icons">
			<img src="images/fb.png">
			<img src="images/inst.png">
			<img src="images/wh.png">
		</div>
		  </div>
		  
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="Username" required="true">
			<input type="password" class="input-field" placeholder="Password" required="true">
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Log In</button>
		</form>
		<div class="already">
			<p>Already a member? <a href="">Sign Up</a></p>
		</div>	
		
		</div>

	</div>
</div>


</body>
</html>
